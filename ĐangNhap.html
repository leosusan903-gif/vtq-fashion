<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập | VTQ Fashion</title>
</head>
<body>
<div class="breadcrumb">
      <a href="TrangChu.html"><span>Trang chủ</a></span>
        <span>›</span>
      <a href="ĐangNhap.html">Trang Đăng nhập</a>
  </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">

    <div class="login-wrapper shadow">
        <!-- CỘT TRÁI -->
        <div class="login-left">
            <h2>VTQ Fashion</h2>
            <p>Thời trang trẻ trung – hiện đại</p>
             <ul>
                <li>✔ Ưu đãi độc quyền thành viên</li>
                <li>✔ Mua sắm nhanh chóng</li>
                <li>✔ Miễn phí ship nhiều đơn</li>
            </ul>
        </div>

        <!-- CỘT PHẢI -->
        <div class="login-right">
            <h3 class="text-success fw-bold mb-4">ĐĂNG NHẬP</h3>

            <div class="mb-3">
                <label class="form-label">Email / Tên đăng nhập</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control">
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <a href="#" class="text-success">Quên mật khẩu?</a>
            </div>

            <button class="btn btn-success w-100 fw-bold mb-3">
                Đăng nhập
            </button>

            <div class="text-center mb-3">
                <span class="text-muted">Hoặc đăng nhập bằng</span><br>
                <button class="btn btn-outline-success btn-sm mt-2 me-2">Google</button>
                <button class="btn btn-outline-success btn-sm mt-2">Facebook</button>
            </div>

            <p class="text-center">
                Chưa có tài khoản?
                <a href="register.html" class="text-success fw-bold">Đăng ký</a>
            </p>
        </div>

    </div>
</div>
    
</body>
</html>
